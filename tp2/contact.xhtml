	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

			</div>
		</nav>
	</header>

	<body>

		<div class="inner contact container margin-top-100">
		<!-- Form Area -->
			<div class="contact-form">
			    <!-- Form -->
			    <form id="contact-us" method="post" action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi">
			        <!-- Left Inputs -->
			        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
			            <!-- Name -->
			            <input type="text" name="name" id="name" required="required" class="form" placeholder="Nom complet" />
			            <!-- Email -->
			            <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Courriel" />
			            <!-- Subject -->
			            <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Sujet" />
			        </div><!-- End Left Inputs -->
			        <!-- Right Inputs -->
			        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
			            <!-- Message -->
			            <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
			        </div><!-- End Right Inputs -->
			        <!-- Bottom Submit -->
			        <div class="relative fullwidth col-xs-12">
			            <!-- Send Button -->
			            <button type="submit" id="submit" name="submit" class="form-btn semibold">Reservation</button> 
			        </div><!-- End Bottom Submit -->
			        <!-- Clear -->
			        <div class="clear"></div>
			    </form>
			</div><!-- End Contact Form Area -->
		</div><!-- End Inner -->
	</body>
